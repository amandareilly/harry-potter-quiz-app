<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Harry Potter Quiz App</title>
    <meta name="description" content="Test your knowledge of the Harry Potter Universe.  Are you the ultimate Potter-head?">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="css\float-grid.css">
    <link rel="stylesheet" href="css\app.css">
  </head>
  <body>
    <header role="banner" class="row">
      <h1 class="js-quiz-result-headline">You are the Ultimate Potterhead!</h1>
      <img src="images/hogwarts_crest.png" alt="The Hogwarts Crest">
    </header>
    <main role="main">
      <div class="row">
        <div class="col-12 js-quiz-score-tracker">
          <p class="js-quiz-score">You scored: <span id="js-quiz-current-score">X</span> of <span id="js-quiz-total-score">Y</span> points!</p>
          <p class="js-quiz-result-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Et vitae in magni impedit incidunt tenetur accusamus tempore consequuntur iste aperiam qui, eius optio sint necessitatibus autem deleniti itaque! Quae, et!</p>
          <button id="js-start-new-quiz">Start New Quiz!</button>
        </div>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js\arrayshuffle.js"></script>
    <script src="js\datastore.js"></script>
    <script src="js\index.js"></script>
  </body>
</html>
