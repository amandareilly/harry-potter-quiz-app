<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Harry Potter Quiz App</title>
    <meta name="description" content="Test your knowledge of the Harry Potter Universe.  Are you the ultimate Potter-head?">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="css\float-grid.css">
    <link rel="stylesheet" href="css\app.css">
  </head>
  <body>
    <header role="banner" class="row">
      <div class="col-6">
        <img src="images/hogwarts_crest.png" alt="The Hogwarts Crest">
      </div>
      <div class="col-6 js-quiz-score-tracker">
        <h2 class="js-quiz-score">Current Score: <span id="js-quiz-current-score">X</span> of <span id="js-quiz-total-score">Y</span></h2>
        <h2 class="js-quiz-counter">Question Number <span id="js-quiz-current-question">X</span> of <span id="js-quiz-total-questions">Y</span></h2>
      </div>
    </header>
    <main role="main">
      <form action="#" class="js-quiz-container">
        <div class="row js-quiz-question-container">
          <div class="col-12 js-quiz-question">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Earum laboriosam, cupiditate quam atque quia in quis sint sit illo harum aut itaque reprehenderit reiciendis odio molestias officiis voluptates distinctio, mollitia.
          </div>
        </div>
        <div class="row js-quiz-options-container">
          <button class="col-6 js-quiz-option">Option 1</button>
          <button class="col-6 js-quiz-option">Option 2</button>
          <button class="col-6 js-quiz-option">Option 3</button>
          <button class="col-6 js-quiz-option">Option 4</button>
        </div>
      </form>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js\arrayshuffle.js"></script>
    <script src="js\datastore.js"></script>
    <script src="js\index.js"></script>
  </body>
</html>
