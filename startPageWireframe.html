<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Harry Potter Quiz App</title>
    <meta name="description" content="Test your knowledge of the Harry Potter Universe.  Are you the ultimate Potterhead?">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="css\float-grid.css">
    <link rel="stylesheet" href="css\app.css">
  </head>
  <body>
    <header role="banner" class="row">
      <h1 class="js-quiz-headline-question">Are you the Ultimate Potterhead?</h1>
      <img src="images/hogwarts_crest.png" alt="The Hogwarts Crest">
    </header>
    <main role="main">
      <button class="js-quiz-start-button">Start The Quiz</button>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js\arrayshuffle.js"></script>
    <script src="js\datastore.js"></script>
    <script src="js\index.js"></script>
  </body>
</html>
